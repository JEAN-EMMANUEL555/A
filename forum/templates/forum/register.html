{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bricoexpo</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>

    <main>
        <section class="register-form">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required aria-label="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required aria-label="Mot de passe">
                </div>
                <div class="form-group">
                    <label for="password2">Confirmer le mot de passe :</label>
                    <input type="password" id="password2" name="password2" required aria-label="Confirmer le mot de passe">
                </div>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
            <p><a href="{% url 'home' %}">Retour à l'accueil</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bricoexpo. All rights reserved.</p>
    </footer>
</body>
</html>
