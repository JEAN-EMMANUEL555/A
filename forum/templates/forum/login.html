{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bricoexpo</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <main>
        <section class="login-form">
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="error">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required aria-label="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-label="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bricoexpo. All rights reserved.</p>
    </footer>
</body>
</html>
